<h1>Tags Não Visuais</h1>
<!--
    Tags Semânticas

    secton - afrupamento temático de conteúdo
    article - contéudo auto-contido
    header - cabeçalho do documento
    footer - rodaé de documentos
    nav - agrupa links de navegação
    aside - de lado (ex. sidebar). Relacionamento com o conteudo em volta (adendo)
    details - exibe detalhes que podem ser exibidos ou escondidos

    As famosas...

    div - divisão ou seçaõ
    span - usado para agupamento de elementos
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
