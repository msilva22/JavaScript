    <nav>

    </footer>
    <script>
        document.querySelectorAll('a').forEach(a => {
            const conteudo = document.getElementById('conteudo');
            
            a.onclick = function(e){
                e.preventDefault();
                fetch(a.getAttribute('href'))
                    .then(resp => resp.text())
                    .then(resp => conteudo.innerHTML = resp)
                
            }
        })
    </script>
